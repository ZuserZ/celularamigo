<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/estilo.css'%}">
    <style>
    body {
        background: linear-gradient(30deg, #000, #434343);
        min-height: 100vh; /* Permite que o conteúdo cresça com a página */
        display: flex;
        flex-direction: column; /* Torna o layout em coluna */
        justify-content: space-between; /* Espaça o conteúdo e o rodapé */
        color: white;
        font-family: 'Arial', sans-serif;
        margin: 0;
    }

    .welcome-container {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        padding: 40px 60px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        text-align: center;
        margin: auto; /* Centraliza horizontal e verticalmente */
    }

    .welcome-container h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        font-weight: bold;
        color: #f1f1f1;
    }

    .welcome-container p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #cccccc;
    }

    .welcome-container .btn {
        padding: 12px 25px;
        font-size: 1rem;
        border-radius: 25px;
        border: none;
        background: linear-gradient(to right, #fff, #434343);
        color: white;
        transition: transform 0.3s, background 0.3s;
    }

    .welcome-container .btn:hover {
        transform: scale(1.1);
        background: linear-gradient(to right, #000, #434343);
    }

    footer {
        background: linear-gradient(90deg, #000, #434343); /* Combina com o plano de fundo geral */
        text-align: center;
        padding: 20px 0;
        color: white;
    }

    footer a {
        color: #cccccc;
        text-decoration: none;
        margin: 0 10px;
    }

    footer a:hover {
        color: white;
    }
</style>

</head>
<body>
    {% include 'navbar.html' %}

    <div class="welcome-container">
        <h1>Bem-vindo ao Celular Amigo!</h1>
        <p>Aqui você encontra os melhores produtos e ofertas incríveis. Estamos felizes em tê-lo conosco!</p>
        <a href="{% url 'exibir_celulares'%}" class="btn">Explorar Produtos</a>
    </div>

    <footer class="text-center py-4 bg-dark text-white">
        <p>&copy; 2024 Celular Amigo. Todos os direitos reservados.</p>
        <div>
            <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-light mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>

<!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
