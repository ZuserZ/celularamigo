<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

{% include 'navbar.html' %}

<div class="login-container">
        <div class="form-card">
            <h2>Seus Dados</h2>
            <form id="login-form" action="{% url 'update' cliente.id %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" placeholder="Digite o Nome" name="nome" value="{{cliente.nome}}">
                  </div>
                <div class="mb-3">
                      <label for="telefone">Telefone</label>
                    <input type="text"class="form-control" placeholder="Digite o telefone" name="telefone" value="{{cliente.telefone}}">
                  </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Digite seu email" value="{{cliente.email}}">
                </div>

                <div class="text-end">
                    <a href="#" class="forgot-link">Alterar Senha</a>
                </div>
                <button type="submit" class="btn-login">Enviar</button>
            </form>
            <div class="signup-link">
                <a href="{% url 'logout' %}">Sair da Conta</a>
            </div>
        </div>
    </div>




 <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

            <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>

</html>
