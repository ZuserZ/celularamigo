<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
{% include 'navbar.html' %}


<div class="login-container">
        <div class="form-card">
            <h2>Faça o seu login</h2>
            <form id="login-form" action="{% url 'logar' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="nome" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="text-end">
                    <a href="#" class="forgot-link">Esqueci minha senha</a>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="signup-link">
                <a href="{% url 'Fcadcliente' %}">Ainda não tenho uma conta</a>
            </div>
        </div>
    </div>
