<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <h1 class="text-center">Atualização de Produtos</h1>

<form class="container" method="post" action="{% url 'updateP' produtos.id %}" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="form-group">
        <img src="{{produtos.imagem.url}}" alt="Imagem do Produto" height="150px">
    </div>
    
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" placeholder="Digite o Nome do Produto" name="nome" value="{{produtos.nome}}">
  </div>

  <div class="form-group">
    <label for="descricao">Descrição</label>
    <input type="text" class="form-control" placeholder="Digite a Descrição do Produto" name="descricao" value="{{produtos.descricao}}">
  </div>

  <div class="form-group">
    <label for="preco">Preço</label>
    <input type="number" class="form-control" placeholder="Preço do Produto" name="preco" value="{{produtos.preco}}">
  </div>

  <div class="form-group">
    <label for="quantidade">Quantidade</label>
    <input type="number" class="form-control" placeholder="Quantidade do Produto" name="quantidade" value="{{produtos.quantidade}}">
  </div>

    <div>

      <select class="form-select" aria-label="Default select example" name="categoria" style="margin-top: 10px;">
          <label for="categoria">Selecione a categoria do produto</label>
          <option value="celular">celular</option>
          <option value="capa">capa</option>
          <option value="acessorio">acessórios</option>
    </select>

  </div>

  <div class="form-group">
      <label for="imagem">Imagem</label>
      <input type="file" class="form-control" name="imagem" accept="image/*" value="{{produtos.imagem.url}}">
  </div>

  <button type="submit" class="btn btn-outline-secondary btn-lg">Enviar</button>

</form>




 <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
