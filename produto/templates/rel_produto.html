<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório dos Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <a href="{% url 'Fcadproduto' %}"><button type="button" class="btn btn-outline-secondary btn-lg">Cadastrar Produto</button></a>

    <h1 class="text-center">Controle de Produtos</h1>

    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Imagem</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <th scope="col">Quantidade</th>
            <th scope="col">categoria</th>
            <th scope="col">Operação</th>
          </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
          <tr>
            <td>{{produto.id}}</td>
             <td>
                 {% if produto.imagem %}
                    <img src="{{produto.imagem.url}}" alt="{{produto.nome}}" style="width: 80px; height: auto;">
                 {%endif%}
             </td>
            <td>{{produto.nome}}</td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.preco}}</td>
            <td>{{produto.quantidade}}</td>
            <td>{{produto.categoria}}</td>
            <td>

                <a href="{%  url 'exibirP' produto.id %}"><button type="button" class="btn btn-outline-secondary btn-lg">Editar</button></a>
                <a href="{%  url 'excluirP' produto.id %}"><button type="button" class="btn btn-outline-secondary btn-lg">Apagar</button></a>

            </td>
          </tr>
        {% endfor %}
        </tbody>
    </table>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
